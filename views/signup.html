<form action="/signup" method="POST" style="margin-left:40%; margin-right:40%; margin-top:5%">
  <div class="form-group">
  <h1>SIGNUP</h1>
  <label for="Name1">Name</label>
    <input type="name" class="form-control" name="name" id="Name1" aria-describedby="emailHelp">
    <label for="Phone1">Phone Number</label>
    <input type="number" class="form-control" name="phone" id="Phone1" aria-describedby="emailHelp">
    <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <label for="birthdaytime" >Appointment (date and time):</label>
  <input type="datetime-local" class="form-control" name="date" id="date1" aria-describedby="emailHelp">
  </div>
  <div class="form-group" >
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
